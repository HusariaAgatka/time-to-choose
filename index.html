<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>It's time to do the choosing</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Who let the dogs out?</h1>
    <img src="https://images.unsplash.com/photo-1499938971550-7ad287075e0d?dpr=1&auto=compress,format&fit=crop&w=967&h=&q=80&cs=tinysrgb&crop=" alt="Image dogs" style="width:500px;">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Who who who who"></input>
      </div>
      <button class="addOption">Was it someone else?</button>
    </div>
    <div class="resultSection"></div>
    <button class="submitOptions">Start the name calling!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
